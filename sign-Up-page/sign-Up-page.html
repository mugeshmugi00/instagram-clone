<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="sign-Up-page.css">
    <title>sign Up</title>
</head>
<body>
    <section class="sign-mainContainer">
        <div class="insta-logo">
            <div class="insta-img"></div>
        </div>
        <div class="tables">
            <div class="main-text">Sign up to see photos and videos<br> from your friends.</div>
        </div>
        
        <div class="tables">
            <div class="facebook-join">
                <button type="button" class="facebook-btn">Log in with Facebook</button>
            </div>
        </div>
        <div class="tables">
            <p class="or">-------------------- <span>OR</span> --------------------</p>
        </div>
        <div class="tables">
            <input type="text" placeholder="Mobile Number or Email" class="input-text">
        </div>
        <div class="tables">
            <input type="text" placeholder="Full Name" class="input-text">
        </div>
        <div class="tables">
            <input type="text" placeholder="username" class="input-text">
        </div>
        <div class="tables">
            <input type="password" placeholder="password" class="input-text"> 
        </div>
        <div class="service-text"></div>
        <div class="tables">
            <div class="sign-up">
                <button type="button" class="signUp-btn">Sign Up</button>
            </div>
        </div>

    </section>
    
</body>
</html>
