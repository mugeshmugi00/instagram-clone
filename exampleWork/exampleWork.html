<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 500px;
            height: 500px;
            border: 1px solid;
            position: relative;
        }
        
        .main {
            display: flex;
            gap: 20px;
        }

        #btn {
            width: 100px;
            height: 30px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
        }

        /* Popup style */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 700px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            z-index: 999;
            padding: 20px;
            box-sizing: border-box;
        }

        .popup-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .close-popup {
            background-color: red;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }

        /* Disable other boxes */
        .disabled {
            pointer-events: none;
            opacity: 0.5;
        }

        .hide {
            display: none;
        }
    </style>
</head>
<body>
    <main class="main">
        <div class="box box1">
            <button id="btn" onclick="openPopup()">Menu</button>
        </div>
        <div class="box box2"></div>
        <div class="box box3"></div>
    </main>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Full-Screen Popup</h2>
            <button class="close-popup" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function openPopup() {
            // Show the popup
            document.getElementById('popup').style.display = 'block';

            // Disable and hide other boxes
            document.querySelector('.box2').classList.add('disabled');
            document.querySelector('.box3').classList.add('disabled');

            // Hide the other boxes completely
            document.querySelector('.box2').classList.add('hide');
            document.querySelector('.box3').classList.add('hide');
        }

        function closePopup() {
            // Hide the popup
            document.getElementById('popup').style.display = 'none';

            // Enable and show other boxes
            document.querySelector('.box2').classList.remove('disabled', 'hide');
            document.querySelector('.box3').classList.remove('disabled', 'hide');
        }
    </script>
</body>
</html>
